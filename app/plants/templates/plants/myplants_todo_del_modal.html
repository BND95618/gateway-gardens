<!-- /plants/templates/plants/myplants_todo_del_modal.html -->
<div class="bnd-modal-content-300">
    <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
      <h4>Delete To Do Item?</h4>
    </div>
    <!-- To Do delete - create form -->
    <form class="bnd-container" action="{% url 'plants:myplants_todo_del' myplant_todo.id %}" method="post">
      {% csrf_token %}
      <div class="bnd-modal-button-bar">
        <button type="submit" class="bnd-button bnd-green bnd-round-medium">
          Submit
        </button>
        <button type="button"
                onclick="document.getElementById('myplants_todo_del_modal').style.display='none'"
                class="bnd-button bnd-red bnd-round-medium">
          Cancel
        </button>
      </div>
    </form>
  </div>
