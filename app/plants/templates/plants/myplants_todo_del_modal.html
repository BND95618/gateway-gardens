<!-- /plants/templates/plants/myplants_todo_del_modal.html -->
<div class="bnd-modal-content bnd-card-4 bnd-animate-zoom" style="max-width:300px">
    <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
      <h4>Delete To Do Item</h4>
    </div>
    <!-- To Do delete - create form -->
    <form action="{% url 'plants:myplants_todo_del' myplant_todo.id %}" method="post">
      {% csrf_token %}
      <div class="bnd-container">
        <p>Are you sure?</p>
      </div>
      <div class="bnd-container bnd-border-top bnd-padding-large bnd-light-grey">
        <!-- To Do delete - submit -->
        <button type="submit" 
                class="w3-button bnd-round-large bnd-green">
          Submit
        </button>
        <!-- To Do delete - cancel -->
        <button type="button"
                onclick="document.getElementById('myplants_todo_del_modal').style.display='none'"
                class="w3-button bnd-round-large bnd-red">
          Cancel
        </button>
      </div>
    </form>
  </div>
