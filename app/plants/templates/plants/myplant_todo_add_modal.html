<!-- /plants/templates/plants/myplant_todo_add_modal.html -->
<div class="bnd-modal-content-500">
    <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
      <h4>Add To Do Item</h4>
    </div>
    <!-- To Do add - create form -->
    <form action="{% url 'plants:myplant_todo_add' myplant.id%}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="bnd-container">
        {{ form.as_p }}
      </div>
      <div class="bnd-container bnd-border-top bnd-padding-large bnd-light-grey">
        <!-- To Do add - submit -->
        <button type="submit" 
                class="bnd-button bnd-round-large bnd-green">
          Submit
        </button>
        <!-- To Do add - cancel -->
        <button type="button"
                onclick="document.getElementById('todo_add_modal').style.display='none'"
                class="bnd-button bnd-round-large bnd-red">
          Cancel
        </button>
      </div>
    </form>
  </div>
