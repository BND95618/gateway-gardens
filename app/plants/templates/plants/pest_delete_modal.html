<!-- /app/plants/templates/plants/pest_delete_modal.html -->

<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:400px">
    <div class="w3-container w3-border-top w3-padding-8 w3-light-grey w3-center">
      <h3>Delete "{{ pest.pest_name }}"?</h3>
    </div>
    <form class="w3-container" action="{% url 'plants:pest_delete' pest.id %}" method="post">
      {% csrf_token %}
      <div class="w3-section w3-center">
        <button type="submit" class="w3-button w3-green w3-round">
          Confirm
        </button>
        <a href="{% url 'plants:plants_summary' %}">
          <button type="button" class="w3-button w3-red w3-round">
            Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
