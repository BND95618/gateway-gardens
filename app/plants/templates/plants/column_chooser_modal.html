<!-- /app/plants/templates/plants/column_chooser_modal.html -->

  <div class="bnd-modal-content-300 bnd-card-4 bnd-animate-zoom">
    <div class="bnd-container bnd-border-top bnd-light-grey">
      <h3>Column Chooser</h3>
    </div>
    <!-- Upon 'submit' return to the 'column_chooser' view to save selection into the db -->
    <form action="{% url 'plants:column_chooser' %}" method="post">
      {% csrf_token %}
      <div class="bnd-container">
        {{ form.as_p }}
      </div>
      <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
        <button type="submit" 
                class="bnd-button bnd-round-large bnd-green">
          Confirm
        </button>
        <!-- Cancel signup - the page reload clears the modal and keeps the page from hanging -->
        <button type="button"
                onclick="document.getElementById('column_chooser_modal').style.display='none'"
                class="bnd-button bnd-round-large bnd-red">
          Cancel
        </button>
      </div>
    </form>
  </div>
