<!-- /app/plants/templates/plants/user_update_modal.html -->

<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:400px">
  <div class="w3-container w3-border-top w3-padding-8 w3-light-grey">
    <h3>User Update</h3>
    {% if messages %}
      {% for message in messages %}
        <p class="w3-text-red">Error: {{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
  <form action="{% url 'plants:user_update' %}" method="post">
    {% csrf_token %}
    <div class="w3-container">
      {{ form.as_p }}
    </div>
    <div class="w3-container w3-center w3-border-top w3-padding-16 w3-light-grey">
      <button type="submit" 
              class="w3-button w3-round-large w3-green">
        Update User
      </button>
      <!-- Ret the form to initial value -->
      <button type="reset"  
              class="w3-button w3-round-large w3-white">
        Reset
      </button>
      <!-- Cancel update - the page reload clears the modal and keeps the page from hanging -->
      <button type="button"
              onclick="location.reload();"  
              class="w3-button w3-round-large w3-red">
        Cancel
      </button>
    </div>
  </form>
</div>
