<!-- /app/plants/templates/plants/user_update_modal.html -->

<div class="bnd-modal-content bnd-card-4 bnd-animate-zoom" style="max-width:400px">
  <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
    <h3>User Update</h3>
    {% if messages %}
      {% for message in messages %}
        <p class="w3-text-red">Error: {{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
  <form action="{% url 'plants:user_update' %}" method="post">
    {% csrf_token %}
    <div class="bnd-container">
      {{ form.as_p }}
    </div>
    <div class="bnd-container w3-center bnd-border-top bnd-padding-large bnd-light-grey">
      <button type="submit" 
              class="bnd-button bnd-round-large bnd-green">
        Update User
      </button>
      <!-- Ret the form to initial value -->
      <button type="reset"  
              class="bnd-button bnd-round-large bnd-white">
        Reset
      </button>
      <!-- Cancel update - the page reload clears the modal and keeps the page from hanging -->
      <button type="button"
              onclick="location.reload();"  
              class="bnd-button bnd-round-large bnd-red">
        Cancel
      </button>
    </div>
  </form>
</div>
