<!-- app/plants/templates/plants/myplants_remove_modal.html -->

<div class="bnd-modal-content bnd-card-4 bnd-animate-zoom" style="max-width:400px">
    <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey bnd-center">
      <h3>Remove "{{ plant.commonName }}" from your garden?</h3>
    </div>
    <form class="bnd-container" action="{% url 'plants:myplants_remove' plant.id %}" method="post">
        {% csrf_token %}
        <div class="w3-section bnd-center">
          <button type="submit" class="bnd-button bnd-green bnd-round-medium">
            Confirm
          </button>
          <a href="{% url 'plants:plants_summary' %}">
            <button type="button" class="bnd-button bnd-red bnd-round-medium">
              Cancel
            </button>
          </a>
        </div>
      </form>
    </div>
  </div>
