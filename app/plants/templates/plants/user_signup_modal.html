<!-- /app/plants/templates/plants/user_signup_modal.html -->

  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:400px">
    <div class="w3-container w3-border-top w3-padding-8 w3-light-grey">
      <h3>User Sign-Up</h3>
      {% if messages %}
        {% for message in messages %}
          <p class="w3-text-red">Error: {{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
    <form action="{% url 'plants:user_signup' %}" method="post">
      {% csrf_token %}
      <div class="w3-container">
        {{ form.as_p }}
      </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button type="submit" 
                class="w3-button w3-round-large w3-green" >
          Signup
        </button>
        <!-- Cancel signup - the page reload clears the modal and keeps the page from hanging -->
        <button type="button"
                onclick="document.getElementById('signup_modal').style.display='none'"
                class="w3-button w3-round-large w3-red">
          Cancel
        </button>
      </div>
    </form>
  </div>
