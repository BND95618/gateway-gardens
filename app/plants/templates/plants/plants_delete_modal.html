<!-- /app/plants/templates/plants/plants_delete_modal.html -->

<div class="bnd-modal-content bnd-card-4 bnd-animate-zoom" style="max-width:400px">
  <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey w3-center">
    <h3>Delete "{{ plant.commonName }}"?</h3>
  </div>
  <form class="bnd-container" action="{% url 'plants:plants_delete' plant.id %}" method="post">
    {% csrf_token %}
    <div class="w3-section w3-center">
      <button type="submit" class="w3-button bnd-green bnd-round-medium">
        Confirm
      </button>
      <a href="{% url 'plants:plants_summary' %}">
        <button type="button" class="w3-button bnd-red bnd-round-medium">
          Cancel
        </button>
      </a>
    </div>
  </form>
</div>
