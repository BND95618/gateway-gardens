<!-- /app/plants/templates/plants/user_login_modal.html -->

<div class="bnd-modal-content-400">
  <header class="bnd-modal-header">
    <h3>User Login</h3>
  </header>
  <form action="{% url 'plants:user_login' %}" method="post">
    {% csrf_token %}
    <div class="bnd-container">
      {{ form.as_p }}
    </div>
    <div class="bnd-modal-button-bar">
      <button type="submit" class="bnd-button-submit">Login</button>
      <!-- Sign-up modal -->
      <button type="button"
              onclick="login2SignUp()"  
              class="bnd-button bnd-round-large bnd-grey"  >
        Sign-up
      </button>
      <!-- AR: Go to reset password page -->
      <span class="bnd-right bnd-padding bnd-hide-small">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
