<!-- app/plants/templates/plants/myplants_remove.html -->
{% extends "plants/master.html" %}

{% block title %}Remove Plant from your Garden?{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>Do you want to remove the plant from your garden: "{{ plant.commonName }}"?</h1>
  <p>
    <button type="submit">Yes</button>
    <a href="{% url 'plants:plants_search' %}"><button type="button">No</button></a>
  </p>
</form>
{% endblock %}
