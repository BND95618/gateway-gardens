<!-- /app/plants/templates/plants/planner_edit_modal.html -->

<div class="bnd-modal-content bnd-card-4 bnd-animate-zoom" style="max-width:300px">

    <header class="bnd-container bnd-green"> 
        <!-- Close the shape edit modal -->
        <span onclick="document.getElementById('planner_edit_modal').style.display='none'" 
            class="w3-button w3-display-topright">&times;
        </span>
        <h3>Edit Shape</h3>
    </header>
        
    <div class="bnd-container bnd-border-top bnd-padding-medium bnd-light-grey">
        <div>
            <!-- populate current attribute values from server response -->
            <form id       = "id_edit_form" 
                  name     = "editForm"
                  action   = ""
                  onsubmit = "processEditForm()"
                  >
                <label for="x">X: </label>
                <input type="number" id="x" name="x" value = {{ x }}>
                <br>
                <label for="y">Y: </label>
                <input type="number" id="y" name="y" value = {{ y }}>
                <br>
                <label for="width">width: </label>
                <input type="number" id="width" name="width" value = {{ width }}>
                <br>
                <label for="height">height: </label>
                <input type="number" id="height" name="height" value = {{ height }}>
                <br>
                <label for="rotation">rotation: </label>
                <input type="number" id="rotation" name="rotation">
                <br>
                <label for="line_color">Line color:</label>
                <input type="color" id="line_color" name="line_color">
                <br>
                <label for="fill_color">Fill color:</label>
                <input type="color" id="fill_color" name="fill_color">
                <br>
                <!-- on submit, process attribute value changes in Javascript -->
                <input type="submit" value="Submit" class="w3-button bnd-round-large bnd-green">
                <input type="reset"  value="Reset"  class="w3-button bnd-round-large bnd-grey">
                <button type="button"               class="w3-button bnd-round-large bnd-red"
                        onclick="document.getElementById('planner_edit_modal').style.display='none'">
                        Cancel
                </button>
            </form>
        </div>
    </div>
</div>
