<!-- app/plants/templates/plants/myplants_update.html -->
{% extends "plants/master.html" %}

{% block title %}My Plants Update{% endblock %}

{% block content %}

  <!-- complete the header from master.html -->
    <div class="w3-bar w3-green">
      <h1 class="w3-bar-item">
        Updating: {{ plant.commonName }} / {{ plant.genus }} {{ plant.species }} in My Garden
    </h1>
    </div>
  </div>
</header>

<!-- Update Plant in My Plants -->
<body>
  <div class="w3-container" style="margin-top:140px;">
    <!-- Required for django_flatpickr -->
    {{ form.media }}
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
      <button type="reset" >Reset</button>
    </form>
  </div>
</body>

<!-- Footer -->
<footer class="w3-container w3-green w3-margin-top">
  <p>Footer</p>
</footer>

{% endblock %}
